<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Workshop#HTML-FORM</title>
</head>
<body>
    <h1>Workshop#HTML-FORM</h1> 
    <form>
        <label for="name">ชื่อ</label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" id="name" name="name"><br><br>

        <label for="lastname">สกุล</label> &nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="day">วัน/เดือน/ปีเกิด</label> &emsp;
        <input type="date" id="day" name="day"><br><br>

        <label for="age">อายุ</label> &nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="number" id="age" name="age"><br><br>

        <label>เพศ</label> &nbsp;&ensp;&emsp;&emsp;&emsp;&emsp;
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">หญิง</label><br><br>

        <label for="photo">รูป</label> &ensp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="address">ที่อยู่</label> &emsp;&emsp;&emsp;&emsp;&emsp;
        <textarea id="address" name="address" rows="5" cols="25"></textarea><br><br>

        <label for="color">สีที่ชอบ</label> &ensp;&emsp;&emsp;&emsp;
        <select id="color" name="color">
            <option value="red">สีแดง</option>
            <option value="blue">สีน้ำเงิน</option>
            <option value="yellow">สีเหลือง</option>
        </select><br><br>

        <label>แนวเพลงที่ชอบ</label> &nbsp;
        <input type="checkbox" id="life" name="music" value="life">
        <label for="life">เพื่อชีวิต</label>
        <input type="checkbox" id="country" name="music" value="country">
        <label for="country">ลูกทุ่ง</label>
        <input type="checkbox" id="other" name="music" value="other">
        <label for="other">อื่นๆ</label><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">ยินยอมให้เก็บข้อมูล</label><br><br>

        <button type="reset">Reset</button> &emsp;&emsp;&emsp;&emsp;
        <button type="submit">Submit</button>
    </form>
</body>    
</html>
