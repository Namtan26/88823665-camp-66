<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <form>
            <div class="row mb-2">
                <div class="col-4"><label  class="col-sm-2 col-form-label" for="fname">ชื่อ<span class="text-danger">*</span></label></div>
                <div class="col"><input class="form-control" type="text" id="fname" placeholder="ชื่อ" name="ชื่อ"></div>
            </div>

            <div class="row mb-2">
              <div class="col-4"><label for="lname" class="form-label">สกุล</label></div>
              <div class="col"><input class="form-control" type="text" id="lname" name="สกุล"></div>
            </div>

            <div class="row mb-2">
              <div class="col-4"><label class="form-label" for="birth">วัน/เดือน/ปีเกิด</label></div>
              <div class="col"><input class="form-control" type="date" id="birth" placeholder="mm/dd/yyyy" name="วัน/เดือน/ปีเกิด"></div>
            </div>

            <div class="row mb-2">
              <div class="col-4"><label class="form-label" for="age">อายุ</label></div>
              <div class="col"><input class="form-control" type="number" id="age" name="อายุ"></div>
            </div>

            <div class="row mb-2">
              <div class="col-4">
                <label class="form-label" for="sex">เพศ</label>
              </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="เพศ">
                        <label class="form-check-label" for="male">
                          ชาย
                        </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="เพศ" >
                        <label class="form-check-label" for="female">
                          หญิง
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
              <div class="col-4">
                  <label for="image" class="form-label">รูป</label>
                </div>
                <div class="col">
                  <input class="form-control" type="file" id="image" name="รูป">
              </div>
            </div>
              
            <div class="row mb-2">
              <div class="col-4">
                <label class="form-label" for="address">ที่อยู่</label>
              </div>
              <div class="col">
                <textarea class="form-control" id="address" name="ที่อยู่" rows="5" cols="50"></textarea>
              </div>
            </div>
               
            <div class="row mb-2">
              <div class="col-4">
                <label class="form-label" for="color">สีที่ชอบ</label>
              </div>
              <div class="col">
                    <select class="form-control"  id="color" name="dropdown">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="green">สีเขียว</option>
                        <option value="pink">สีชมพู</option>
                        <option value="black">สีดำ</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4">
                    <label class="form-label" for="song">เพลงที่ชอบ</label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="เพื่อชีวิต">
                        <label class="form-check-label" for="เพื่อชีวิต">
                          เพื่อชีวิต
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="ลูกทุ่ง">
                        <label class="form-check-label" for="ลูกทุ่ง">
                          ลูกทุ่ง
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="song" id="อื่นๆ">
                        <label class="form-check-label" for="อื่นๆ">
                          อื่นๆ
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      ยินยอมให้เก็บข้อมูล
                    </label>
                  </div>
                </div>
            </div>  

            <div class="row mb-2">
              <div class="col">
                  <button type="reset" class="btn btn-secondary float-start">Reset</button>
              </div>
              <div class="col">
                  <button type="submit" class="btn btn-success float-end">Submit</button>
              </div>
            </div>
              
        </form>
    </div>
</body>    
</html>
